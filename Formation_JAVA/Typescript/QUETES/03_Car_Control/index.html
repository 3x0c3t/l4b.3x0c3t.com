<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR CONTROL</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="https://l4b.3x0c3t.com/">Lien Externe</a>
        <h1>Contrôle de Voiture</h1>
    </header>
    <div class="container">
        <div class="car-info">
            <h2>Informations de la Voiture :</h2>
            <p>Nombre de Vitesses : 5</p>
            <p>Vitesse Maximale : 180 km/h</p>
        </div>
        <div class="car-actions">
            <button id="turnOnBtn">Allumer</button>
            <button id="turnOffBtn">Éteindre</button>
            <button id="lowerHandbrakeBtn">Baisser le Frein à Main</button>
            <button id="raiseHandbrakeBtn">Lever le Frein à Main</button>
            <button id="gearUpBtn">Monter la Vitesse</button>
            <button id="gearDownBtn">Descendre la Vitesse</button>
            <button id="accelerateBtn">Accélérer</button>
            <button id="decelerateBtn">Décélérer</button>
            <p id="powerStatus">Éteint</p>
            <p id="handbrakeStatus">Frein à Main Levé</p>
            <p id="gearStatus">Vitesse : 0</p>
            <p id="speedStatus">Vitesse : 0 km/h</p>
            <p id="actionMessage"></p>
        </div>
    </div>
</body>
</html>
