<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="car-control">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="lower-handbrake-btn">Lower Handbrake</button>
        <button id="raise-handbrake-btn">Raise Handbrake</button>
        <button id="change-gear-btn">Change Gear</button>
        <button id="accelerate-btn">Accelerate</button>
        <button id="decelerate-btn">Decelerate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
