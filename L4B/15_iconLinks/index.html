<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos avec Hover et Lien</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <a href="https://github.com" target="_blank">
            <img src="media/github.png" alt="GitHub">
            <span>GitHub</span>
        </a>
        <a href="https://codepen.io" target="_blank">
            <img src="media/codepen.png" alt="CodePen">
            <span>CodePen</span>
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="media/instagram.png" alt="Instagram">
            <span>Instagram</span>
        </a>
        <a href="https://www.pinterest.com" target="_blank">
            <img src="media/Pinterest.png" alt="Pinterest">
            <span>Pinterest</span>
        </a>
        <a href="https://www.tinkercad.com" target="_blank">
            <img src="media/tinkercad.png" alt="Tinkercad">
            <span>Tinkercad</span>
        </a>
        <a href="https://cults3d.com" target="_blank">
            <img src="media/Cults_3D.png" alt="Cults3D">
            <span>Cults3D</span>
        </a>
        <a href="https://www.thingiverse.com" target="_blank">
            <img src="media/thingiverse.png" alt="Thingiverse">
            <span>Thingiverse</span>
        </a>
        <a href="https://wildcodeschool.com" target="_blank">
            <img src="media/wild_code_school.png" alt="Wild Code School">
            <span>Wild Code School</span>
        </a>
        <a href="https://www.lesjantesdunord.com" target="_blank">
            <img src="media/LesJantesDuNord.png" alt="Les Jantes Du Nord">
            <span>Les Jantes Du Nord</span>
        </a>
    </div>
</body>
</html>
