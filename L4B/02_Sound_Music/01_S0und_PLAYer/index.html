<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S0und_PLAYer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>S0und_PLAYer</h1>
    <p>Explorez les différentes formes d'ondes et modulations pour créer des sons uniques!</p>
    <p>/!\ ATTENTION, Il est possible de créer des sons nuisibles pour la santé /!\</p>
</header>

<div class="container">
    <div id="play" class="bloc">
        PLAY !
    </div>

    <div class="slider-container">
        <label for="waveform">Forme d'onde:</label>
        <select id="waveform">
            <option value="sine">Sinus</option>
            <option value="square">Carré</option>
            <option value="sawtooth">Dent de scie</option>
            <option value="triangle">Triangle</option>
        </select>
    </div>

    <div class="slider-container">
        <label for="frequency">Fréquence: <span id="frequency-value">440</span> Hz</label>
        <input type="range" id="frequency" min="20" max="2000" step="1" value="440">
    </div>

    <div class="slider-container">
        <label for="volume">Volume: <span id="volume-value">0.5</span></label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div class="slider-container">
        <label for="modulation">Modulation de fréquence: <span id="modulation-value">0</span> Hz</label>
        <input type="range" id="modulation" min="0" max="1000" step="1" value="0">
    </div>

    <div class="slider-container">
        <label for="mod-waveform">Forme d'onde de modulation:</label>
        <select id="mod-waveform">
            <option value="sine">Sinus</option>
            <option value="square">Carré</option>
            <option value="sawtooth">Dent de scie</option>
            <option value="triangle">Triangle</option>
        </select>
    </div>

    <div class="slider-container">
        <label for="duration">Durée: <span id="duration-value">1</span> s</label>
        <input type="range" id="duration" min="0.1" max="5" step="0.1" value="1">
    </div>

    <div class="slider-container">
        <label for="reverb">Réverbération: <span id="reverb-value">0</span></label>
        <input type="range" id="reverb" min="0" max="1" step="0.01" value="0">
    </div>

    <div class="slider-container">
        <label for="filter">Filtre passe-bas: <span id="filter-value">20000</span> Hz</label>
        <input type="range" id="filter" min="20" max="20000" step="1" value="20000">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
